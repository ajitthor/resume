 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
 </head>
 <body>
   <form action="">
   
      
      <label for="name1">First Name </label>
      <input id="name1" type="text" name="name1">
      <label for="name2">Middle Name </label>
      <input  id=name2 type="text" name="name2">
      <br>
      <br>  
      <label for="name3">Last Name </label>
      <input id="name3" type="text" name="name3"> 
      <br><br>
      <label for="">Age </label>
      <input type="number">
         <br><br>
      <label for="">DOB </label>
      <input  type="date">
      <br><br>
      <label for="email">Email  </label>
      <input id="email" type="email">
      <br><br>
      <label for="password">Password</label>
      <input id='password' type="password">
      <br><br>
      <label for="">Gender    </label>
      <br>
      <input  id='male' name="Gender" type="radio">    
      <label for="male"> Male</label>
      <input id="female" name="Gender" type="radio">
      <label name="Gender" for="female">Female</label>
      
      <input id="other" name="Gender"  type='radio'>
      <label name='gender' for="other">Others</label>
      <br><br>
      <label for="mobile">Mobile No </label>
      <input type="number" id="mobile" name="mobile">

      <label for="color">Choose colour</label>
      <input type="color" id="color">    
      <br>
      <br>
      <label for="city">Choose city  </label>
      <select id="city" name="city" default="choose option">
         <option value="Patna">Patna</option>
         <option value="Delhi">Delhi</option>
         <option value="Banglore">Banglore</option>
         <option value="Bhopal">Bhopal</option>
         <option value="Chennai">Chennai</option>
      </select>
      <br> <br>
      <label for="device">Choose device</label>
      <select id="device" name="device">
         <option value="laptop">Laptop</option>
         <option value="mobile">mobile</option>
         <option  value="Tablet">Tablet</option>
      </select>
      <br> <br>
      <label for="yourself">Tell me about Yourself</label>
      <textarea name="yourself" id="yourself" cols="30" rows="10"></textarea>
      <br> <br> 

      <input type="reset">


      <input type="submit">
   </form>
 </body>
 </html>
